<!DOCTYPE html>
<htmlf lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sobre o Site e Estacionamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #e5e9f2;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
    .login-container {
      background: #fff;
      width: 340px;
      padding: 32px 28px 20px 28px;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin: 40px;
    }
    .login-title {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 24px;
      font-weight: bold;
      color: #333;
    }
    .input-box {
      background: #f0f2f5;
      border: 1.5px solid #c0c4cc;
      border-radius: 8px;
      margin-bottom: 16px;
      padding: 12px;
      display: flex;
      align-items: center;
    }
    .input-box input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 1em;
      color: #333;
    }
    .login-btn {
      margin-top: 8px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #357ab8;
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
    }
    .options button {
      background: none;
      border: none;
      color: #4a90e2;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.97em;
      padding: 0;
      transition: color 0.2s;
    }
    .options button:hover {
      color: #357ab8;
    }
    button a {
      text-decoration: none;
      color: inherit;
    }
        h1 {
            margin: 20px 0;
            text-align: center;
            color: #294d7d;
        }
        .info-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            width: 400px;
            padding: 34px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-title {
            font-size: 1.7em;
            font-weight: bold;
            color: #294d7d;
            margin-bottom: 18px;
            text-align: center;
        }
        .info-section {
            width: 100%;
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            color: #3d5c8d;
            margin-bottom: 6px;
            font-size: 1.15em;
        }
        .section-text {
            color: #324254;
            font-size: 1em;
            line-height: 1.6;
        }
        .divider {
            width: 70%;
            height: 1px;
            background: #e0e7ef;
            margin: 18px 0;
            border: none;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            margin: 15px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            border-radius: 12px;
            overflow: hidden;
        }
        .card-img-top{
          height: 300px;
          border-radius: 3px;
        }
    </style>

    <h1>Conheça tudo o que nosso sistema tem a oferecer</h1>
      <main>
        <div class="login-container">
          <div class="login-title">Login Cliente</div>
          <form>
            <div class="input-box">
              <input type="text" placeholder="Usuário" required>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Senha" required>
            </div>
            <button class="btn btn-success" type="submit"><a href="inicio.html">Entrar</a></button>
            <button class="btn btn-primary">Cadastrar-se</button>
          </form>
          <div class="options">
            <button type="button" onclick="alert('Função não implementada!')">Esqueci a Senha</button>    </div>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </main>
